version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: hubble-frontend
    ports:
      - "8888:3000"
    environment:
      - REACT_APP_API_URL=http://rufus.blockonauts.io:8889
      - REACT_APP_MCP_URL=http://rufus.blockonauts.io:9900
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - hubble-network
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: hubble-backend
    ports:
      - "8889:5000"
    environment:
      - DATABASE_URL=/data/hubble.db
      - MCP_SERVER_URL=http://mcp-server:9900
      - NODE_ENV=development
      - PORT=5000
    volumes:
      - ./backend:/app
      - ./data:/data
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - hubble-network
    depends_on:
      - mcp-server

  mcp-server:
    build: ./mcp-server
    container_name: hubble-mcp
    ports:
      - "9900:9900"
    environment:
      - DATABASE_URL=/data/hubble.db
      - NODE_ENV=development
      - PORT=9900
    volumes:
      - ./mcp-server:/app
      - ./data:/data
      - /app/node_modules
    networks:
      - hubble-network

networks:
  hubble-network:
    driver: bridge